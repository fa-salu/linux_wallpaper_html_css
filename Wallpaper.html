<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fasalu Rahman - MERN Stack Developer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0a0a0a;
        color: #cccccc;
        font-family: "Courier New", Courier, monospace;
        overflow: hidden;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        color: #ffffff;
      }

      p {
        font-size: 1.5rem;
        margin-bottom: 40px;
        color: #bbbbbb;
      }

      .icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        padding: 1rem 2rem;
        border: solid 1px #333;
        border-radius: 2rem;
      }

      .icon-item {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .icon-item img {
        width: 64px;
        height: 64px;
      }

      .icon-item span {
        margin-top: 10px;
        font-size: 1rem;
        color: #999999;
      }

      .background-code {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("https://wallpapers.com/images/hd/gnu-linux-dark-tux-hd-modibhlh5jzhoux6.jpg")
          center/cover no-repeat;
        opacity: 0.4;
        z-index: -1;
      }
    </style>
  </head>

  <body>
    <div class="background-code"></div>
    <div class="container">
      <h1>Fasalu Rahman</h1>
      <p>MERN Stack Developer | Programmer | Linux Enthusiast</p>

      <div class="icons">
        <!-- Programming Languages Icons -->
        <div class="icon-item">
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"
            alt="JavaScript"
          />
          <span>JavaScript</span>
        </div>
        <div class="icon-item">
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg"
            alt="React"
          />
          <span>React</span>
        </div>
        <div class="icon-item">
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg"
            alt="Node.js"
          />
          <span>Node.js</span>
        </div>
        <div class="icon-item">
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mongodb/mongodb-original.svg"
            alt="MongoDB"
          />
          <span>MongoDB</span>
        </div>
        <div class="icon-item">
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/express/express-original.svg"
            alt="Express.js"
          />
          <span>Express.js</span>
        </div>
        <div class="icon-item">
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linux/linux-original.svg"
            alt="Linux"
          />
          <span>Linux</span>
        </div>
        <!-- Social Media Icons -->
        <div class="icon-item">
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"
            alt="GitHub"
          />
          <span>@fa-salu</span>
        </div>
        <div class="icon-item">
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg"
            alt="LinkedIn"
          />
          <span>@fa-salu</span>
        </div>
        <div class="icon-item">
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/twitter/twitter-original.svg"
            alt="Twitter"
          />
          <span>@Fazal_Kl</span>
        </div>
      </div>
    </div>
  </body>
</html>
